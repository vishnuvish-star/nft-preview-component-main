<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="NFT">
      <div class="img-cube">
        <img class="first-img" src="./images/image-equilibrium.jpg" alt="cube">
      </div>
      <div class="title">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="para">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="amount">
        <div class="img-ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <span>0.041ETH</span>
        </div>
        <div class="days">
        <div class="img-clock">
          <img src="./images/icon-clock.svg" alt="clock">
        </div>
         <span>3 days left</span>
        </div>
      </div>
       <hr>
      <footer class="footer">
        <img class="avatar"src="./images/image-avatar.png" alt="avatar-image">
        <div class="last-text">
          <p class="blue-text"> Creation of</p>
          <p class="name">Jules Wyvern</p>
        </div>
      </footer>
    </div>
  </body>
</html>
